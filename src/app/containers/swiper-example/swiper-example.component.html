<swiper
  [navigation]="isNavigation"
  class="w-full"
  [ngClass]="{ 'sm:w-full': isWidthFull, 'sm:w-[800px]': !isWidthFull }"
  [config]="swiperConfig"
>
  <ng-template swiperSlide *ngFor="let img of images">
    <div class="relative flex justify-center">
      <img class="w-full h-[250px] md:h-[500px] z-0 bg-center" [src]="img" />
    </div>
  </ng-template>
</swiper>
